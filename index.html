<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Bonanza</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: url('sweet-bonanza-bg.png.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sweet Bonanza</h1>
    <p>Погрузись в мир сладких выигрышей!</p>
    <a class="btn" href="https://1wmndv.life/v3/2672/sweet-bonanza?p=n3qw" target="_blank">Играть сейчас</a>
  </div>
</body>
</html>
